<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codekendo's Weather App</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="wrapper">
    <div class="box">
      <h1>Weather App</h1>
      <div class="city"></div>
      <div class="temp" data-temp='0'>Temperature <span id="temp"></span><span id='units'>F</span></div>
      <div class="description"></div>
      <div class="wind">Wind Speed: <span id='wind'></span></div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
